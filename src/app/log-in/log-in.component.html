<body>

    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100 p-l-50 p-r-50 p-t-77 p-b-30" style="border-radius: 25px;">
                <form class="login100-form validate-form">
                    <form #logIn="ngForm" class="login100-form validate-form" (ngSubmit)="onLogin(logIn)">
                        <span class="login100-form-title p-b-55">
						Login
					</span>

                        <div id="email" class="wrap-input100 validate-input m-b-16" data-validate="Valid email is required: ex@abc.xyz">
                            <input class="input100" type="text" name="email" placeholder="Email" value="email" [(ngModel)]="email" (ngModelChange)='onChange($event)'>
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
							<span class="lnr lnr-envelope"></span>
                            </span>
                        </div>

                        <div class="wrap-input100 validate-input m-b-16" data-validate="Password is required">
                            <input id="pass" class="input100" type="password" name="pass" placeholder="Password" value="pass" [(ngModel)]="pass" (ngModelChange)='onChange($event)'>
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
							<span class="lnr lnr-lock"></span>
                            </span>
                            <a class="txt1 bo1 hov1" style="float: right;" href="/forget">
                                Forgot Password ?						
                            </a>
                        </div>


                        <div class="contact100-form-checkbox m-l-4" style="float: left;">
                            <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me" value="remember-me" [(ngModel)]="remember-me">
                            <label class="label-checkbox100" for="ckb1">
							Remember me
						</label>
                        </div>

                        <div class="container-login100-form-btn p-t-25">
                            <button type="submit" class="login100-form-btn" style="border-radius: 27px;">
							Login
						</button>
                        </div>
                    </form>
                    <div class="text-center w-full p-t-42 p-b-22">
                        <span class="txt1">
							Or login with
						</span>
                    </div>

                    <a href="#" (click)="signInWithFacebook()" class="btn-face m-b-10">
                        <i class="fa fa-facebook-official"></i> Facebook
                    </a>

                    <a href="#" (click)="signInWithGoogle()" class="btn-google m-b-10">
                        <img src="assets/images/icons/icon-google.png" alt="GOOGLE"> Google
                    </a>

                    <div class="text-center w-full p-t-115">
                        <span class="txt1">
							Not a member?
						</span>

                        <a class="txt1 bo1 hov1" href="/signUp">
							Sign up now							
						</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
